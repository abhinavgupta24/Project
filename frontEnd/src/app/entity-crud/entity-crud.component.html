<div class="container">
  <form class="container" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="productName"
        [(ngModel)]="item.productName"
        name="productName"
        required
        #productName="ngModel"
      />
      <div
        *ngIf="
          productName.invalid && (productName.dirty || productName.touched)
        "
        class="alert"
      >
        <div *ngIf="productName.errors?.['required']">
          Product Name is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="productDesc" class="form-label">Product Description</label>
      <textarea
        class="form-control"
        id="productDesc"
        rows="3"
        [(ngModel)]="item.productDesc"
        name="productDesc"
        required
        #productDesc="ngModel"
      ></textarea>
      <div
        *ngIf="
          productDesc.invalid && (productDesc.dirty || productDesc.touched)
        "
        class="alert"
      >
        <div *ngIf="productDesc.errors?.['required']">
          Product Description is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input
        type="number"
        class="form-control"
        id="productPrice"
        [(ngModel)]="item.productPrice"
        name="productPrice"
        required
        #productPrice="ngModel"
      />
      <div
        *ngIf="
          productPrice.invalid && (productPrice.dirty || productPrice.touched)
        "
        class="alert"
      >
        <div *ngIf="productPrice.errors?.['required']">
          Product Price is required.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Add
    </button>
  </form>
</div>
