<div class="container">
  <form [formGroup]="login" (ngSubmit)="logindata(login)">
    <h3>Login</h3>
    <div class="form-group">
      <label>Gmail</label>
      <input
        type="email"
        formControlName="userGmail"
        class="form-control mb-3 mt-3"
        placeholder="Gmail"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="userPass"
        class="form-control mb-3 mt-3"
        placeholder="Password"
      />
    </div>
    <span>Create new account <a routerLink="/signUp">Sign up</a></span>
    <br />
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
